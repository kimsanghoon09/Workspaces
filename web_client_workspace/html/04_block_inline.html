<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블럭/인라인요소</title>
</head>
<body>
  <h1>블럭/인라인요소</h1>
  <!--
    block요소
    - 한줄을 모두 차지하는 요소. 다음요소는 다음줄에 위치하게 된다.
    - width/height 적용가능
    - div, p, pre, hn태그 등

    inline요소
    - 내용만큼만 영역을 차지하는 요소. 다음요소는 오른쪽 옆에 위치하게 된다.
    - span, em, strong, mark, del태그 등
  -->
  <h2>block요소</h2>
  <!-- div{Helloworld} -->
  <div style="background-color:aquamarine; width:100px;">Helloworld</div>
  <div style="background-color:turquoise; width:100px;">Helloworld</div>
  <div style="background-color:cadetblue; width:100px;">Helloworld</div>
  <br>
  <p style="background-color:aquamarine; width:100px;">Helloworld</p>
  <p style="background-color:turquoise; width:100px;">Helloworld</p>
  <p style="background-color:cadetblue; width:100px;">Helloworld</p>

  <h2>inline요소</h2>
  <!-- inline요소는 width/height속성이 작동하지 않는다. -->
  <span style="background-color:coral; width: 100px;">안녕</span>
  <span style="background-color:burlywood;">안녕</span>
  <span style="background-color:wheat;">안녕</span>
  <br>
  <em style="background-color:coral; width: 100px;">안녕</em>
  <strong style="background-color:burlywood;">안녕</strong>
  <mark style="background-color:wheat;">안녕</mark>





  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
