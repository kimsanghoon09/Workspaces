<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록관련</title>
</head>
<body>
  <h1>목록관련</h1>
  <h2>순서있는 목록</h2>
  <!-- ordered list -->
  <!-- ol>li -->
  <ol style="list-style-type: lower-roman;">
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
  </ol>
  <h2>순서없는 목록</h2>
  <!-- unordered list -->
  <ul style="list-style: square">
    <li>html</li>
    <li>css</li>
    <li>
      javascript
      <ol>
        <li>livescript</li>
        <li>mochascript</li>
      </ol>
    </li>
  </ul>


  <h2>정의목록</h2>
  <!-- dl>dt+dd -->
  <!-- 
    dl 정의목록
      - dt 정의제목
      - dd 정의설명
  -->
  <dl>
    <dt>HTML</dt>
    <dd>Hyper Text Markup Language</dd>
    <dd>팀 버너스 리경이 만들고 오픈소스화 했습니다.</dd>
    <dt>CSS</dt>
    <dd>Cascading Style Sheet</dd>
    <dt>Javascript</dt>
    <dd>Java와 일도 연관이 없는 Javascript</dd>
  </dl>




</body>
</html>
