<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>실습문제 - 정규표현식</title>
</head>
<body>
    <h4>@실습문제</h4>
    <label>주민번호 입력 : </label>
    <input type="text" id="ssn" placeholder="123456-1234567">
    <button onclick="test();">유효성확인</button>
    <script>
    /**
     * input#ssn태그에서 주민번호의 유효성를 체크(모두 숫자)하는 정규표현식을 작성하라.
     * - 유효한 경우 "유효한 주민번호입니다." 출력
     * - 유효하지 않은 경우 "유효하지 않은 주민번호입니다. 다시 작성해주세요" 출력
     */
    const test = () => {
        // const regExp = /^[0-9][0-9][0-9][0-9][0-9][0-9]-[1234][0-9][0-9][0-9][0-9][0-9][0-9]$/;
        // const regExp = /^[0-9]{6}-[1234][0-9]{6}/; 
        // const regExp = /^\d{6}-[1234]\d{6}/; 
        const regExp = /^\d{2}(0[1-9]|1[012])(0[1-9]|[12][0-9]|3[01])-[1234]\d{6}/; // yymmdd-1234567; mm 01~12 dd 01~31

        const ssn = document.getElementById("ssn").value;
        validate(regExp.test(ssn));
    }

    function validate(bool){
        if(bool)
            alert('유효한 주민번호입니다.!');
        else
            alert('유효하지 않은 주민번호입니다. 다시 작성해주세요!');
    }
    </script>
</body>
</html>
