<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>datatype</title>
</head>
<body>
  <h1>datatype</h1>
  <!--
    자바스크립트는 변수의 자료형이 대입되는 값에 따라 결정된다. 
    하나의 변수는 number을 대입할수도 있고, string을 대입할 수도 있다.
  -->
  <button onclick="test1();">동적 자료형</button>
  <button onclick="test2();">자료형</button>
  <script>
  /**
   * number
   * - 정수/실수를 구분하지 않는다. 
   * 
   * string
   * - '' "" ``
   * 
   * boolean
   * - true | false
   * 
   * array []
   * - 자바의 컬렉션 list와 비슷(크기제한없음. 자료형제한 없음)
   * 
   * object {}
   * - 자바의 컬렉션 map과 비슷(속성명:속성값을 쌍으로 관리)
   * 
   * function
   * - 함수(단독으로 작성 가능)
   * 
   * undefined
   * - 변수에 값을 담기전 상태
   * 
   */ 
  function test2(){
    let n = 100;
    console.log(n, typeof(n)); // 100 'number'
    let k = 123.456;
    console.log(k, typeof(k)); // 123.456 'number'

    console.log(n + k, typeof(n + k)); // 223.45600000000002 'number'

    let str1 = '안녕';
    let str2 = "안녕";
    let str3 = `안녕
잘가
  ㅋㅋㅋ`;
    console.log(str1, typeof(str1));
    console.log(str2, typeof(str2));
    console.log(str3, typeof(str3));

    let bool = true;
    console.log(bool, typeof(bool)); // true 'boolean'
    console.log(!bool);

    let arr = [1, 2, 3];
    console.log(arr, typeof(arr)); // [1, 2, 3] 'object'

    let obj = {
      name : '홍길동',
      age : 33,
      hobby : ['축구', '농구', '야구']
    };
    console.log(obj, typeof(obj)); // {name: '홍길동', age: 33, hobby: Array(3)} 'object'

    let f = function() {
      console.log('fffffffff');
    };
    console.log(f, typeof(f)); // 'function'
    f();

    let z;
    f = undefined;
    console.log(z, typeof(z)); // undefined 'undefined'
  }

  /**
   * dynamic typing
   * - 자료형이 값에 따라 결정된다.
   */ 
  function test1() {
    let k;
    console.log(k); // undefined
    k = 100;
    console.log(k, typeof(k)); // 100 'number'
    k = '홍길동';
    console.log(k, typeof(k)); // 홍길동 string
  }
  </script>
  
</body>
</html>
