<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html5 - semantic tag</title>
</head>
<body>
  <h1>html5 - semantic tag</h1>
  <!--
    semantic tag란
    - html5이전에는 태그의 id/class 속성값을 통해 태그 영역의 목적을 구분했다면, 
      (role속성을 통해 화면낭독기가 파악하도록 함)
    - html5에서는 태그의 내용과 태그를 일치시켜 화면낭독기(screen reader)에 의해 구조를 분석가능한 태그
    - 웹접근성을 향상시키는 태그

    header 헤더영역을 나타내는 태그 (페이지 전체헤더, article영역의 헤더)

    nav 페이지 네비게이션 관련 태그. 위치가 비교적 자유롭다. (header안, aside안, footer안, 단독사용)

    main 한페이지의 본문영역. 주요컨텐츠를 감싸는 태그. 페이지당 한번만 사용해야함.

    article 실제 내용에 해당하는 태그. 하위에서 헤더/본문/푸터 영역을 가질수도 있다.

    section 연관된 내용을 그룹핑하는 태그.
      (div는 css등 시각적인 효과를 위해 그룹핑함.)

    aside 부가내용을 감싸는 태그. 날씨정보, 캘린더등

    footer 페이지전체 하단영역 또는 article태그의 하단영역을 가리킴.
  -->
  
</body>
</html>
